<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link id="arcade-style-css" rel="stylesheet" href="/static/css/arcade.css" disabled>
    <script src="/static/js/base.js"></script>
    <link rel="stylesheet" href="/static/css/base.css">
    {% block styles %}
    {% endblock %}
  </head>
  <body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="/home">JS Games</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="form-check form-switch ms-3 d-flex align-items-center" style="user-select:none;">
          <label class="form-check-label me-2" for="arcade-style-switch" style="color:#fff200;text-shadow:0 0 4px #00fff7;">Basic</label>
          <input class="form-check-input" type="checkbox" id="arcade-style-switch" onchange="toggleArcadeStyleSwitch()" style="width:3em;height:1.5em;">
          <label class="form-check-label ms-2" for="arcade-style-switch" style="color:#ff00c8;text-shadow:0 0 4px #00fff7;">Arcade</label>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="gamesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Games
              </a>
              <ul class="dropdown-menu" aria-labelledby="gamesDropdown">
                <li><a class="dropdown-item" href="/play/spelling-bee">Spelling Bee</a></li>
                <li><a class="dropdown-item" href="/play/wordle">Wordle</a></li>
                <li><a class="dropdown-item" href="/play/sudoku">Sudoku</a></li>
                <li><a class="dropdown-item" href="/play/2048">2048</a></li>
                <li><a class="dropdown-item" href="/play/connect-4">Connect 4</a></li>
                <li><a class="dropdown-item" href="/play/minesweeper">Minesweeper</a></li>
                <li><a class="dropdown-item" href="/play/snake">Snake</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/account">Account</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
