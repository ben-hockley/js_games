{% extends "base.html" %}

{% block title %}Spelling Bee{% endblock %}

{% block styles %}
  <link rel="stylesheet" href="/static/css/spelling_bee.css">
{% endblock %}

{% block content %}
<div class="container my-4">
  <div class="row">
    <div class="col-12 col-lg-6 mb-4">
      <div class="p-4 border rounded h-100 bg-light d-flex flex-column justify-content-between" style="min-height: 100%;">
        <!-- Word input area with clear and submit buttons -->
        <div class="mb-3">
          <div class="input-group input-group-lg">
            <input type="text" id="current-word-input" class="form-control text-center" placeholder="Enter Word..." autocomplete="off" readonly>
            <button type="button" class="btn btn-outline-danger bold" id="clear-word-btn" tabindex="-1" title="Clear">
              X
            </button>
            <button type="button" class="btn btn-success" id="submit-word-btn">Submit</button>
          </div>
        </div>
        <!-- 3x5 Bootstrap Grid (no borders) -->
        <div>
        
          <div class="container">
            <div class="row">
              <div class="col text-center"></div>
              <div class="col text-center">
                  <div class="hexagon-outer">A</div>
              </div>
              <div class="col text-center"></div>
            </div>
            <div class="row">
              <div class="col text-center">
                  <div class="hexagon-outer">B</div>
              </div>
              <div class="col text-center"></div>
              <div class="col text-center">
                  <div class="hexagon-outer">C</div>
              </div>
            </div>
            <div class="row">
              <div class="col text-center"></div>
              <div class="col text-center">
                  <div class="hexagon-center">D</div>
              </div>
              <div class="col text-center"></div>
            </div>
            <div class="row">
              <div class="col text-center">
                  <div class="hexagon-outer">E</div>
              </div>
              <div class="col text-center"></div>
              <div class="col text-center">
                  <div class="hexagon-outer">F</div>
              </div>
            </div>
            <div class="row">
              <div class="col text-center"></div>
              <div class="col text-center">
                  <div class="hexagon-outer">G</div>
              </div>
              <div class="col text-center"></div>
            </div>
          </div>
        </div>
        <!-- End 5x3 Grid -->
        <div class="mt-4 d-flex justify-content-center gap-3">
          <button type="button" class="btn btn-primary" onclick="startNewGame()">New Game</button>
          <button type="button" class="btn btn-secondary" onclick="shuffleGrid()">Shuffle</button>
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-6 mb-4">
      <div class="p-4 border rounded h-100 bg-light">
        <!-- Box Containing Words Found -->
        <h2>Words Found : <span id="words-found">0</span> / <span id="words-findable">0</span></h2>
        <ul id="words-list" class="list-unstyled">
          <!-- Found words will be listed here -->
        </ul>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
  <script src="/static/js/spelling_bee.js"></script>
{% endblock %}
