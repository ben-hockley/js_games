{% extends "base.html" %}

{% block title %}Minesweeper{% endblock %}

{% block styles %}
<link rel="stylesheet" href="/static/css/minesweeper.css">
<style>
.minesweeper-board {
  display: grid;
  grid-template-columns: repeat(9, 48px);
  grid-template-rows: repeat(9, 48px);
  gap: 3px;
  margin: 30px auto;
  background: #888;
  border-radius: 12px;
  width: max-content;
}
.minesweeper-cell {
  width: 48px;
  height: 48px;
  background: #e0e0e0;
  border: none;
  font-weight: bold;
  font-size: 1.65rem;
  text-align: center;
  vertical-align: middle;
  cursor: pointer;
  transition: background 0.1s;
  user-select: none;
  outline: none;
  border-radius: 6px;
}
.minesweeper-cell.revealed {
  background: #bdbdbd;
  cursor: default;
}
.minesweeper-cell.mine {
  background: #ff5252;
  color: #fff;
}
.minesweeper-cell.flagged {
  background: #ffd600;
  color: #333;
}
</style>
{% endblock %}

{% block content %}
<div class="container text-center">
  <h1>Minesweeper</h1>
  <div>
    <button class="btn btn-primary mb-2" id="reset-btn">New Game</button>
    <span id="mines-left" class="badge bg-secondary">Mines: 10</span>
  </div>
  <div id="minesweeper-board" class="minesweeper-board"></div>
  <div id="game-message" class="mt-3"></div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/minesweeper.js"></script>
{% endblock %}
